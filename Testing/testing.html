<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codepen Editor | Kel-4</title>
  <link rel="stylesheet" href="/PKT-AT/style.css">
  <link rel="icon" href="/PKT-AT/img/icon/edtior-removebg-preview.png">
  <style>
    body {
     background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      color: #2c3e50;
    }

    .editor-container {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
      flex-wrap: wrap;
    }

    .editor1 {
      flex: 1;
      min-width: 300px;
      background: linear-gradient(135deg, #fccb90, #d57eeb);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

     .editor2 {
      flex: 1;
      min-width: 300px;
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

     .editor3 {
      flex: 1;
      min-width: 300px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .editor h3 {
      color: #8fd3f4;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      background-color: #e0f7fa;
      color: #0f0;
      font-family: monospace;
      font-size: 1rem;
      border: none;
      resize: none;
      outline: none;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: #ff4d4d;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff1a1a;
    }

    iframe {
      width: 100%;
      max-width: 1200px;
      height: 300px;
      margin-top: 2rem;
      background: #ffff;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Codepen Editor</h1>

  <div class="editor-container">
    <div class="editor1">
      <h3>HTML</h3>
      <textarea id="html"></textarea>
    </div>
    <div class="editor2">
      <h3>CSS</h3>
      <textarea id="css"></textarea>
    </div>
    <div class="editor3">
      <h3>JavaScript</h3>
      <textarea id="js"></textarea>
    </div>
  </div>

  <button onclick="jalankanKode()">▶️ Jalankan Kode</button>

  <iframe id="preview"></iframe>

  <!-- Masukkan file JS eksternal -->
  <script src="script.js"></script>
</body>
</html>
